<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Dice Roller</title>
  </head>
  <body class="min-h-[90vh] flex flex-col justify-center items-center">
    <h1 class="text-2xl mb-2">Dice Roller</h1>
    <button
      class="bg-red-500 hover:bg-red-400 text-white px-3 py-1 rounded text-[18px] cursor-pointer roll-btn"
    >
      Roll
    </button>
    <img
      src="./img/dice-1.png"
      alt="dice-pic"
      class="my-3 w-[150px] h-[150px] dice-img shadow-md rounded-lg hidden"
    />
    <p class="text-lg mt-2">
      You rolled: <span class="dice-rolled-value"></span>
    </p>
    <script src="script.js"></script>
  </body>
</html>
